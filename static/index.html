<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 - FullStack</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <section>
        <h2>Table of Dishes</h2>
        <table id="table">
            <thead>
                <th>Name</th>
                <th>Ingredients</th>
                <th>Preparation Steps</th>
                <th>Cooking Time<br>(minutes)</th>
                <th>Origin</th>
                <th>Calories per Serving</th>
                <th>Actions</th>
            </thead>
        </table>
        <p id="empty" hidden>No dishes to display.</p>
    </section>

    <section>
        <h2>Add a Dish</h2>
        <form id="dish-form">
            <label>Name
                <input type="text" name="name">
            </label>
            <label>
                <div class="cell">
                    Ingredients
                    <div class="tooltip">
                        <img src="./images/question-mark.png" alt="Question Mark">
                        <span class="tooltiptext">Insert multiple ingredients by separating each with a comma (,)</span>
                    </div>
                </div>
                <input type="text" name="ingredients">
            </label>
            <label>
                <div class="cell">
                    Preparation Steps
                    <span class="tooltip">
                        <img src="./images/question-mark.png" alt="Question Mark">
                        <span class="tooltiptext">Insert multiple steps by separating each with a new line (Press Enter)</span>
                    </span>
                </div>
                <textarea form="dish-form" name="preparation"></textarea>
            </label>
            <label>Cooking Time (minutes)
                <input type="number" name="cooking_time">
            </label>
            <label>Origin Country
                <input type="text" name="origin">
            </label>
            <label>Calories (per serving)
                <input type="number" name="calories">
            </label>
            
            <input type="submit">
        </form>
    </section>

    <template id="template-row">
        <tr>
            <td class="name"></td>
            <td class="ingredients">
                <ul></ul>
            </td>
            <td class="preparation">
                <ol></ol>
            </td>
            <td class="time"></td>
            <td class="origin"></td>
            <td class="calories"></td>

            <td class="buttons">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </td>
        </tr>
    </template>

    <template id="template-update-row">
        <tr>
            <td class="name">
                <input type="text">
            </td>
            <td class="ingredients">
                <div class="cell">
                    <input type="text">
                    <div class="tooltip">
                        <img src="./images/question-mark.png" alt="Question Mark">
                        <span class="tooltiptext">Insert multiple ingredients by separating each with a comma (,)</span>
                    </div>
                </div>
            </td>
            <td class="preparation">
                <div class="cell">
                    <textarea></textarea>
                    <div class="tooltip">
                        <img src="./images/question-mark.png" alt="Question Mark">
                        <span class="tooltiptext">Insert multiple steps by separating each with a new line (Press Enter)</span>
                    </div>
                </div>
            </td>
            <td class="time">
                <input type="number">
            </td>
            <td class="origin">
                <input type="text">
            </td>
            <td class="calories">
                <input type="number">
            </td>

            <td class="buttons">
                <button class="update-btn">Update</button>
                <button class="cancel-btn">Cancel</button>
            </td>
        </tr>
    </template>

    <dialog id="popup">
        <p id="dish-to-remove"></p>
        <button id="popup-delete">Delete</button>
        <button id="popup-cancel">Cancel</button>
    </dialog>
</body>
</html>
